<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Timeline Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize map (Bangalore default)
  var map = L.map('map').setView([12.9716, 77.5946], 12);

  // Use Carto Voyager pastel-style base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Your published Google Sheet CSV link
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMhjxUtp_fmfpCVxvg96bTY_EYwVQw5nKFr01U5quGMlNyKYqHxAcuM8WyXOgrRZ46WuTJ-fZIVQ4_/pub?gid=0&single=true&output=csv';

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (!row.LatLong) return;

        // Split LatLong column
        let parts = row.LatLong.split(',');
        if (parts.length !== 2) return;

        let lat = parseFloat(parts[0].trim());
        let lng = parseFloat(parts[1].trim());

        if (isNaN(lat) || isNaN(lng)) return;

        var marker = L.marker([lat, lng]).addTo(map);

        var popupContent = `
  <div style="font-size: 16px; font-weight: bold; color: #b33c00;">
    ${row.Year}
  </div>
  <div style="font-size: 14px; font-weight: normal; color: #000;">
    ${row.Title}
  </div>
  <br>
  <div style="font-size: 13px;">
    ${row.Description}
  </div>
  <br>
  <div style="font-size: 12px; font-style: italic; color: #555;">
    ${row["Reference Book"]}
  </div>
`;


        // Bind popup and show it on hover
        marker.bindPopup(popupContent);

        marker.on('mouseover', function () {
          this.openPopup();
        });

        marker.on('mouseout', function () {
          this.closePopup();
        });
      });
    }
  });
</script>

</body>
</html>
