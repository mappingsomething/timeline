<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Timeline Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize map (Bangalore default)
  var map = L.map('map').setView([12.9716, 77.5946], 12);

  // Add OSM layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Your published Google Sheet CSV link
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMhjxUtp_fmfpCVxvg96bTY_EYwVQw5nKFr01U5quGMlNyKYqHxAcuM8WyXOgrRZ46WuTJ-fZIVQ4_/pub?gid=0&single=true&output=csv';

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (!row.LatLong) return;

        // Split LatLong column
        let parts = row.LatLong.split(',');
        if (parts.length !== 2) return;

        let lat = parseFloat(parts[0].trim());
        let lng = parseFloat(parts[1].trim());

        if (isNaN(lat) || isNaN(lng)) return;

        var marker = L.marker([lat, lng]).addTo(map);

        var popupContent = `
          <b>${row.Year} â€” ${row.Title}</b><br>
          ${row.Description}<br>
          <i>${row["Reference Book"]}</i>
        `;

        marker.bindPopup(popupContent);
      });
    }
  });
</script>

</body>
</html>
