<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Timeline Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    #filterPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-family: sans-serif;
      font-size: 14px;
      max-width: 240px;
    }

    #filterPanel label {
      font-weight: bold;
    }

    #filterPanel select {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }

    #infoPanel {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 4px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }

    #infoPanel h2 {
      margin-top: 0;
      color: #b33c00;
    }
  </style>
</head>
<body>

<!-- Sidebar for data -->
<div id="infoPanel"></div>

<!-- Top-right filter box -->
<div id="filterPanel">
  <label for="bookFilter">Filter by Book:</label>
  <select id="bookFilter">
    <option value="All">All Books</option>
  </select>
  <label for="centuryFilter">Filter by Century:</label>
  <select id="centuryFilter">
    <option value="All">All Centuries</option>
  </select>
</div>

<!-- Map container -->
<div id="map"></div>

<script>
  const map = L.map('map').setView([12.9716, 77.5946], 12);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMhjxUtp_fmfpCVxvg96bTY_EYwVQw5nKFr01U5quGMlNyKYqHxAcuM8WyXOgrRZ46WuTJ-fZIVQ4_/pub?gid=0&single=true&output=csv';
  const markers = [];
  const bookSet = new Set();
  const centurySet = new Set();
  const infoPanel = document.getElementById('infoPanel');

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(row => {
        if (!row.LatLong || !row.Year) return;
        let parts = row.LatLong.split(',');
        if (parts.length !== 2) return;
        let lat = parseFloat(parts[0].trim());
        let lng = parseFloat(parts[1].trim());
        if (isNaN(lat) || isNaN(lng)) return;

        let year = parseInt(row.Year.trim());
        if (isNaN(year)) return;
        let century = Math.floor(year / 100) * 100 + "s";

        let marker = L.circleMarker([lat, lng], {
          radius: 8,
          color: '#a78ac3',
          fillColor: '#d6b3f7',
          fillOpacity: 0.8,
          weight: 1
        });

        let popupContent = `<strong>${row.Year}</strong><br>${row.Title}`;
        marker.bindTooltip(popupContent);

        marker.on('mouseover', function () {
          this.openTooltip();
        });
        marker.on('mouseout', function () {
          this.closeTooltip();
        });

        marker.on('click', function () {
          infoPanel.innerHTML = `
            <h2>${row.Year}</h2>
            <h3>${row.Title}</h3>
            <p>${row.Description}</p>
            <p><em>${row["Reference Book"]}</em></p>
            <p><a href="https://www.google.com/maps/search/?api=1&query=${lat},${lng}" target="_blank">üìç View on Google Maps</a></p>
          `;
          infoPanel.style.display = 'block';
        });

        marker.book = row["Reference Book"];
        marker.century = century;
        bookSet.add(marker.book);
        centurySet.add(century);
        marker.addTo(map);
        markers.push(marker);
      });

      // Populate filters
      const bookFilter = document.getElementById("bookFilter");
      const centuryFilter = document.getElementById("centuryFilter");

      bookSet.forEach(book => {
        const opt = document.createElement("option");
        opt.value = book;
        opt.text = book;
        bookFilter.add(opt);
      });

      Array.from(centurySet).sort().forEach(century => {
        const opt = document.createElement("option");
        opt.value = century;
        opt.text = century;
        centuryFilter.add(opt);
      });

      function applyFilters() {
        const selectedBook = bookFilter.value;
        const selectedCentury = centuryFilter.value;
        markers.forEach(marker => {
          const matchBook = (selectedBook === "All" || marker.book === selectedBook);
          const matchCentury = (selectedCentury === "All" || marker.century === selectedCentury);
          if (matchBook && matchCentury) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
        infoPanel.style.display = 'none';
      }

      bookFilter.addEventListener("change", applyFilters);
      centuryFilter.addEventListener("change", applyFilters);
    }
  });
</script>

</body>
</html>
