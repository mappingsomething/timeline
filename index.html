<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Timeline Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
    #bookFilter {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1000;
  padding: 6px 10px;
  font-size: 14px;
  max-width: 200px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}
  </style>
</head>
<body>

<select id="bookFilter">
  <option value="All">All Books</option>
</select>

<div id="map"></div>

<script>
  // Initialize map (Bangalore default)
  var map = L.map('map').setView([12.9716, 77.5946], 12);

  // Use Carto Voyager pastel-style base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Your published Google Sheet CSV link
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMhjxUtp_fmfpCVxvg96bTY_EYwVQw5nKFr01U5quGMlNyKYqHxAcuM8WyXOgrRZ46WuTJ-fZIVQ4_/pub?gid=0&single=true&output=csv';

  const markers = [];
  const bookSet = new Set(); // To auto-populate filter

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (!row.LatLong) return;

        let parts = row.LatLong.split(',');
        if (parts.length !== 2) return;

        let lat = parseFloat(parts[0].trim());
        let lng = parseFloat(parts[1].trim());
        if (isNaN(lat) || isNaN(lng)) return;

        let marker = L.circleMarker([lat, lng], {
  radius: 8,
  color: '#a78ac3',        // lavender outline
  fillColor: '#d6b3f7',    // soft lavender fill
  fillOpacity: 0.8,
  weight: 1
});

        let popupContent = `
          <div style="font-size: 16px; font-weight: bold; color: #b33c00;">
            ${row.Year}
          </div>
          <br>
          <div style="font-size: 14px; font-weight: bold; color: #000;">
            ${row.Title}
          </div>
          <br>
          <div style="font-size: 13px;">
            ${row.Description}
          </div>
          <br>
          <div style="font-size: 12px; font-style: italic; color: #555;">
            ${row["Reference Book"]}
          </div>
        `;

        marker.bindPopup(popupContent);

        marker.on('mouseover', function () {
          this.openPopup();
        });

        marker.on('mouseout', function () {
          this.closePopup();
        });

        // Track book and marker
        bookSet.add(row["Reference Book"]);
        marker.book = row["Reference Book"];
        marker.addTo(map);
        markers.push(marker);
      });

      // Populate dropdown
      const filter = document.getElementById("bookFilter");
      bookSet.forEach(book => {
        let option = document.createElement("option");
        option.value = book;
        option.text = book;
        filter.add(option);
      });

      // Add filter logic
      filter.addEventListener("change", function() {
        const selected = this.value;
        markers.forEach(marker => {
          if (selected === "All" || marker.book === selected) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
      });
    }
  });
</script>

</body>
</html>
