<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Timeline Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    /* Full-page map */
    #map {
      height: 100vh;
    }

    /* Filter panel styling */
    #filterPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-family: sans-serif;
      font-size: 14px;
      max-width: 220px;
    }

    /* Label inside filter */
    #filterPanel label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    /* Dropdown style */
    #bookFilter {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Book filter panel on top-right -->
<div id="filterPanel">
  <label for="bookFilter">Filter by Book:</label>
  <select id="bookFilter">
    <option value="All">All Books</option>
  </select>
</div>

<!-- Main map container -->
<div id="map"></div>

<script>
  // Initialize map centered on Bangalore
  var map = L.map('map').setView([12.9716, 77.5946], 12);

  // Add Carto Voyager base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Google Sheet CSV link (already published)
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMhjxUtp_fmfpCVxvg96bTY_EYwVQw5nKFr01U5quGMlNyKYqHxAcuM8WyXOgrRZ46WuTJ-fZIVQ4_/pub?gid=0&single=true&output=csv';

  const markers = [];         // Store all markers
  const bookSet = new Set();  // Track unique book titles

  // Parse CSV data
  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(row) {
        if (!row.LatLong) return;

        // Extract lat/lng from single column
        let parts = row.LatLong.split(',');
        if (parts.length !== 2) return;
        let lat = parseFloat(parts[0].trim());
        let lng = parseFloat(parts[1].trim());
        if (isNaN(lat) || isNaN(lng)) return;

        // Create a lavender circle marker
        let marker = L.circleMarker([lat, lng], {
          radius: 8,
          color: '#a78ac3',       // lavender border
          fillColor: '#d6b3f7',   // soft lavender fill
          fillOpacity: 0.8,
          weight: 1
        });

        // Popup with formatted content
        let popupContent = `
          <div style="font-size: 16px; font-weight: bold; color: #b33c00;">
            ${row.Year}
          </div>
          <br>
          <div style="font-size: 14px; font-weight: bold; color: #000;">
            ${row.Title}
          </div>
          <br>
          <div style="font-size: 13px;">
            ${row.Description}
          </div>
          <br>
          <div style="font-size: 12px; font-style: italic; color: #555;">
            ${row["Reference Book"]}
          </div>
        `;

        // Bind popup and hover behavior
        marker.bindPopup(popupContent);
        marker.on('mouseover', function () {
          this.openPopup();
        });
        marker.on('mouseout', function () {
          this.closePopup();
        });

        // Track book and marker
        bookSet.add(row["Reference Book"]);
        marker.book = row["Reference Book"];
        marker.addTo(map);
        markers.push(marker);
      });

      // Populate dropdown filter with book names
      const filter = document.getElementById("bookFilter");
      bookSet.forEach(book => {
        let option = document.createElement("option");
        option.value = book;
        option.text = book;
        filter.add(option);
      });

      // Show/hide markers based on selected book
      filter.addEventListener("change", function() {
        const selected = this.value;
        markers.forEach(marker => {
          if (selected === "All" || marker.book === selected) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
      });
    }
  });
</script>

</body>
</html>
